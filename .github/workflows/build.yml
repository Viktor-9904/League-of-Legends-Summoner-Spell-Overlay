name: Build and Release WPF App

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore LolSpellOverlay/LolSpellOverlay.csproj

    - name: Publish project (Self-contained)
      shell: pwsh
      run: |
        dotnet publish LolSpellOverlay/LolSpellOverlay.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          /p:PublishSingleFile=true `
          /p:PublishTrimmed=false `
          -o output

    - name: Create Latest Release with .exe
      id: release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: "Automatically generated latest self-contained build"
        files: output/LolSpellOverlay.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
